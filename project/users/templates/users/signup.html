{% extends 'base.html' %}

{% block content %}
<div class="center">
<form method="POST" action="{{url_for('users.signup')}}">
  {{ form.csrf_token }}
  <p>
  {{ form.username(placeholder="username") }}
    <span>
    </span>
  </p>

  <p>
    {{ form.password(placeholder="password") }}
    <span>
    </span>
  </p>
  
  <p>   
    {{ form.confirm(placeholder="confirm") }}
  </p>

  <button class="btn hvr-sink newdrink-btn" type="submit">Sign Up!</button>
</form>
</div>
{% endblock %}
